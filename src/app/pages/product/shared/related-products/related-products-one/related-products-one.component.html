<h2 class="title text-center mb-4">You May Also Like</h2>

<owl-carousel [carouselClasses]="'owl-simple carousel-equal-height carousel-with-shadow'" [options]="options"
    *ngIf="!loaded else elseBlock">
    <div class="skel-pro" *ngFor="let item of [1,2,3,4]"></div>
</owl-carousel>

<ng-template #elseBlock>
    <owl-carousel [carouselClasses]="'owl-simple carousel-equal-height carousel-with-shadow'"
        [options]="options">
        <app-ecommerce-product-six [product]="product" *ngFor="let product of products"></app-ecommerce-product-six>
    </owl-carousel>
</ng-template>
