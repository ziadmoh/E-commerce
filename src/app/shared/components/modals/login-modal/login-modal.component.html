<div class="modal-body">
    <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true"><i class="icon-close"></i></span>
    </button>

    <div class="form-box">
        <div class="form-tab nav-fill">
            <ul ngbNav #nav="ngbNav" class="justify-content-center nav nav-pills">
                <li ngbNavItem>
                    <a ngbNavLink>Sign In</a>
                    <ng-template ngbNavContent>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin($event)">
                            <div class="form-group">
                                <label for="singin-username">Username *</label>
                                <input type="text" 
                                class="form-control" 
                                id="singin-userName" 
                                name="singin-userName" 
                                formControlName="userName">
                            </div>

                            <div class="form-group">
                                <label for="singin-password">Password *</label>
                                <input type="password" 
                                class="form-control" 
                                id="singin-password" 
                                name="singin-password"
                                formControlName="password"
                                    >
                            </div>

                            <div class="form-footer d-flex flex-row justify-content-center">
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>LOG IN</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                                
                                <!-- <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="signin-remember">
                                    <label class="custom-control-label" for="signin-remember">Remember Me</label>
                                </div> -->
                                <!-- <a href="javascript:;" class="forgot-link">Forgot Your Password?</a> -->
                            </div>
                        </form>
                        <div class="form-choice">
                            <p class="text-center">or sign in with</p>
                            <div class="row justify-content-center align-items-center">
                                <div class="mx-4">
                                    <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
                                </div>
                                <div class="mx-4">
                                    <a (click)="signInWithFB()" href="javascript:;" class=" facebook-style">
                                        <i class="icon-facebook-f"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </li>
                <li ngbNavItem>
                    <a ngbNavLink>Register</a>
                    <ng-template ngbNavContent>
                        <form [formGroup]="signupForm">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="register-fullname">Full name *</label>
                                    <input type="text" class="form-control" id="register-fullname" name="register-fullname"
                                    formControlName="fullName">
                                    <span [style.display]=" !signupForm.get('fullName').valid && signupForm.get('fullName').touched ? 'block': 'none'" 
                                    class="text-danger">This field is Required</span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="register-username">Username *</label>
                                    <input type="text" class="form-control" id="register-username" name="register-username"
                                    formControlName="userName">
                                    <span [style.display]=" !signupForm.get('userName').valid && signupForm.get('userName').touched ? 'block': 'none'" 
                                    class="text-danger">This field is Required</span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="register-email">Email *</label>
                                    <input type="email" class="form-control" id="register-email" name="register-email"
                                    formControlName="email">
                                    <span [style.display]=" !signupForm.get('email').valid && signupForm.get('email').touched ? 'block': 'none'" 
                                    class="text-danger">Please enter a valid email </span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="register-password">Password *</label>
                                    <input type="password" class="form-control" id="register-password" name="register-password" 
                                    formControlName="password">
                                    <span [style.display]=" !signupForm.get('password').valid && signupForm.get('password').touched ? 'block': 'none'" 
                                    class="text-danger">Password must contain 8 characters at least, including 1 lowercase, 1 uppercase, numbers and sympol #?!@$%^&*- </span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="register-phone">Phone * </label>
                                    <input type="phone" class="form-control" id="register-phone" name="register-phone"
                                    formControlName="phone">
                                    <span [style.display]=" !signupForm.get('phone').valid && signupForm.get('phone').touched ? 'block': 'none'" 
                                    class="text-danger">Please enter a valid phone</span>
                                </div>

                                <div class="form-group col-md-12">
                                    <label for="register-user-address">Address </label>
                                    <textarea formControlName="firstName" type="text" class="form-control" id="register-user-address" name="register-user-address"
                                    formControlName="userAddress"></textarea>
                                </div>
                                <hr>
                            </div>
                           

                            <div class="form-footer d-flex flex-row justify-content-center">
                                <button type="submit" class="btn btn-outline-primary-2" (click)="onSubmitSignup()">
                                    <span>SIGN UP</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>

                                <!-- <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="register-policy" required>
                                    <label class="custom-control-label" for="register-policy">I agree to the privacy
                                        policy</label>
                                </div> -->
                            </div>
                        </form>
                        <div class="form-choice">
                            <p class="text-center">or sign in with</p>
                            <div class="row justify-content-center align-items-center">
                                <div class="mx-4">
                                    <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
                                </div>
                                <div class="mx-4">
                                    <a (click)="signInWithFB()" href="javascript:;" class=" facebook-style">
                                        <i class="icon-facebook-f"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</div>
