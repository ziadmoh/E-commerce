<div class="product product-7 text-center">
    <figure class="product-media">
        
        <a [routerLink]="['/product/'+ product.productId]">
            <app-ecommerce-image [src]="product.productImage" alt="Product" class="product-image">
            </app-ecommerce-image>
            <app-ecommerce-image [src]="product.productImage" alt="Product" class="product-image-hover"
                *ngIf="product.productImage"></app-ecommerce-image>
        </a>

        <div class="product-action-vertical">
            <a href="javascript:;" class="btn-product-icon btn-quickview" title="Quick view"
                (click)="quickView($event)"><span>Quick view</span></a>
        </div>
        <div class="product-action" >
            <a [routerLink]="['/product/'+ product.productId]" class="btn-product btn-cart btn-select"
                >
                <span>select options</span>
            </a>
            <!-- <ng-template #cartBlock>
                <button class="btn-product btn-cart" (click)="addToCart($event)">
                    <span>add to cart</span>
                </button>
            </ng-template> -->
        </div>
    </figure>

    <div class="product-body">
        <div class="product-cat">
            <a [routerLink]="['/shop/sidebar/list']" >{{ product.box == '1' ? 'Box' : 'Singly' }}</a>
        </div>

        <h3 class="product-title">
            <a [routerLink]="['/product/'+ product.productId]">{{ product.productName }}</a>
        </h3>

        <div class="product-price d-flex flex-column" >
            <small class="old-price" *ngIf="product.productOldPrice">EGP {{ product.productOldPrice.toFixed(2) }}</small>
            <span class="out-price">EGP {{ product.productPrice.toFixed(2) }}</span>
        </div>

        <!-- <ng-template #elseBlock>
            <div class="product-price" *ngIf="minPrice == maxPrice else elseBlock">${{ minPrice.toFixed(2) }}</div>
            <ng-template #elseBlock>
                <div class="product-price" *ngIf="product.variants.length == 0 else elseBlock">
                    <span class="new-price">${{ minPrice.toFixed(2) }}</span>
                    <span class="old-price">${{ maxPrice.toFixed(2) }}</span>
                </div>
                <ng-template #elseBlock>
                    <div class="product-price">${{minPrice.toFixed(2)}}&ndash;${{maxPrice.toFixed(2)}}</div>
                </ng-template>
            </ng-template>
        </ng-template> -->

        <div class="ratings-container">
            <div class="ratings">
                <div class="ratings-val" [style.width]="product.productRate * 20 + '%'"></div>
                <span class="tooltip-text">{{ product.productRate }}</span>
            </div>

        </div>
        <!-- <div class="product-nav product-nav-dots" *ngIf="product.variants.length > 0">
            <div class="row no-gutters">
                <a href="javascript:;" [style.backgroundColor]="item.color" *ngFor="let item of product.variants">
                    <span class="sr-only">Color name</span></a>
            </div>
        </div> -->
    </div>
    <!-- <input type="file" accept="image/*" multiple (change)="selectFiles($event)" /> -->
</div>
