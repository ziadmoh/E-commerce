<footer class="footer footer-2">
    <div class="footer-middle">
        <div [ngClass]="containerClass">
            <div class="row">
                <div class="col-sm-12 col-lg-8">
                    <div class="widget widget-about">
                        <a routerLink="/">
                            <img src="assets/images/imagine-logo.png" class="footer-logo" alt="Footer Logo" width="104"
                                height="24">
                        </a>
                    </div>
                </div>

                <div class="col-sm-4 col-lg-4">
                    <div class="widget">
                        <h4 class="widget-title"><span class="widget-about-title">Got Question? Call us
                            24/7</span></h4>

                        <ul class="widget-list">
                            <li><a href="tel:123456789">+0123 456 789</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <div [ngClass]="containerClass">
            <p class="footer-copyright font-weight-normal">Copyright Â© {{ year }} Imagine Store. All Rights Reserved.</p>
            <div class="social-icons social-icons-color">
                <span class="social-label font-weight-normal">Social Media</span>
                <a href="https://www.facebook.com/imagineagency21" target="_blank" class="social-icon social-facebook" title="Facebook"><i
                        class="icon-facebook-f"></i></a>
                <a href="https://www.instagram.com/imagine_agency1/" target="_blank" class="social-icon social-instagram" title="Instagram"><i
                        class="icon-instagram"></i></a>
            </div>
        </div>
    </div>

    <div class="mb-10" *ngIf="isBottomSticky"></div>
</footer>
